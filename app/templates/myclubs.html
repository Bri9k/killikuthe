

{% extends "userlayout.html" %}

{% block main %}


{% if clubs | length != 0 %}
<table class="table table-bordered table-dark">
	<thead>
	</thead><thead>
		<tr>
			<th>#</th>
			<th>Club</th>
		</tr>
	</thead>
	{% for club_id, clubname in clubs %}

	<tr>
		<td>{{ loop.index }}</td>
		<td>{{ clubname }}</td>
	</tr>

	{% endfor %}

	</tbody>

</table>
{% else %}
<h4>
	You are not a member of any club. Approach a club manager to join one!
</h4>
{% endif %}
<p>
{{ error }}
</p>
{% endblock %}
