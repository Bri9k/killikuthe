<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

		<title>Killi Kuthe Registration</title>

		<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">

		<!-- Bootstrap core CSS -->

		<!-- Custom styles for this template -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>

	<body class="bg-light">

		<div class="container">
			<div class="py-5 text-center">
				<img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
				<h2>Registration Form</h2>
				{% if error %}
				<p class="text-danger">
				{{ error }}
				</p>
				{% endif %}

			</div>

			<form action="/keys" method="POST">
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="firstName">First name</label>
						<input type="text" class="form-control" id="firstName" placeholder="" name="firstName">
					</div>
					<div class="col-md-6 mb-3">
						<label for="lastName">Last name</label>
						<input type="text" class="form-control" id="lastName" placeholder="" name="lastName">
					</div>
				</div>

				<div class="mb-3">
					<label for="username">MIS</label>
					<div class="input-group">
						<input type="text" class="form-control" id="username" placeholder="Username" name="username">
					</div>
				</div>

				<div class="mb-3">
					<label for="phoneno">Mobile No</label>
					<input type="text" class="form-control" id="phoneno" placeholder="0123456789" name="phoneno">
				</div>


				<div class="mb-3">
					<label for="email">Email </label>
					<input type="email" class="form-control" id="email" placeholder="you@example.com" name="email">
				</div>

				<hr class="mb-4">
				<button class="btn btn-primary btn-lg" type="submit" name="dere">Register</button>
			</form>
		</div>

	  ================================================== -->

    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script>
	    // Example starter JavaScript for disabling form submissions if there are invalid fields
	    (function() {
	'use strict';

	window.addEventListener('load', function() {
		// Fetch all the forms we want to apply custom Bootstrap validation styles to
	  var forms = document.getElementsByClassName('needs-validation');

// Loop over them and prevent submission
	  var validation = Array.prototype.filter.call(forms, function(form) {
	    form.addEventListener('submit', function(event) {
	      if (form.checkValidity() === false) {
		event.preventDefault();
		event.stopPropagation();
	      }
	      form.classList.add('was-validated');
	    }, false);
	  });
	}, false);
      })();
    </script --!>
	</body>
</html>
